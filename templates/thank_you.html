<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih</title>
    <style>
        /* Body */
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Title */
        h1 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Paragraph */
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        /* Button */
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terima Kasih Sudah Memasukkan Data</h1>
        <p>Data yang Anda masukkan telah berhasil disimpan. Terima kasih telah berpartisipasi!</p>
        <a href="{{ url_for('index') }}">Kembali ke Beranda</a>
    </div>
</body>
</html>
